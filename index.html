<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel='stylesheet' href='./style.css' />
  <title>Bot Control Panel</title>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
  <script>
    $(document).ready(function() {
      $("#start").click(function() {
        const path = $("#path").val()
        const startup = $("#startup").val()

        if (!path) {
          alert("Path is wrong, or is not set!:" + path);
          return
        }
        if (!startup) {
          alert("Startup file is wrong, or is not set!:" + startup);
          return
        }
        $.post("http://localhost:3000/start", {
          path: path,
          startup: startup
        }, function(data) {
          if (data === 'done') {
            alert("Bot Started")
          }
        })
      })
      $("#stop").click(function() {
        path = $("#path").val();
        $.post("http://localhost:3000/stop", {
          path: path
        }, function(data) {
          if (data === 'done') {
            alert("Bot Stopped")
          }
        })
      })
    })
  </script>
</head>

<body>
  <br>
  <div class="input">
    Bot Folder Path: <input id="path" type="text"><br><br>
    Start File: <input id="startup" type="text"><br><br>
  </div>
  <div class="options">
    <input type="button" id="start" value="Start">
    <input type="button" id="stop" value="Stop">
  </div>
  <label for=""></label>
</body>

</html>
